<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
         <div class="post">
            <h2>{{ post.get("title", "") }}</h2>
            <p><em>Written by {{ post.get("author", "")  }}</em></p>
            <p>{{ post.get("content", "") }}</p>

             <div>
                 <span>Likes: {{ post.get("likes", 0) }}</span>
                 <a href="{{ url_for('like', post_id=post.get('id')) }}" class="like-button">Like</a>
             </div>


             <br>
             <a href="{{ url_for('update', post_id=post.get('id')) }}"> Update this post </a>
             <br>
             <a href="{{ url_for('delete', post_id=post.get('id')) }}"
                onclick="return confirm('Are you sure about that ?')"
             > Delete this post </a>

         </div>
    {% endfor %}


    <a href="{{ url_for('add') }}" class="add-blog-link text-white ">Add a New Blog Post</a>



</body>
</html>
